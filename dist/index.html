<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Word Cloud</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<header class="main-header">
    <h1 class="heading">My Topics Challenge</h1>
</header>
<div class="container clearfix">
    <section id="topics-section">
        <div id="topics-container">
            <!--TEMPLATES GO HERE-->
        </div>
    </section>
    <aside id="topic-detail">
        <!--TEMPLATES GO HERE-->
    </aside>
</div>
<!--TEMPLATES-->
<!--TOPICS-->
<script id="topicTemplate" type="text/template">
    <a class="topic-link <%= color %> <%= fontSize %>" href="#" data-id="<%= id %>"><%= label %></a>
</script>

<!--TOPIC DETAIL-->
<script id="topic-detail-template" type="text/template">
    <h4>Information on topic <span><%= label %></span></h4>
    <p>Total Mentions:  <%= volume %></p>
    <ul class="mentions-list">
        <li class="green-text">Positive Mentions: <%= sentiment.positive || 0%></li>
        <li class="red-text">Negative Mentions: <%= sentiment.negative || 0%></li>
        <li class="grey-text">Neutral Mentions: <%= sentiment.neutral || 0%></li>
    </ul>
</script>
<!--TEMPLATES-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

<script src="js/scripts.min.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
